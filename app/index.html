<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>D3, AngularJS </title>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
 
		<script type="text/javascript" src="service/rectanglesvc.js"></script>
		<script type="text/javascript" src="service/timelinesvc.js"></script>
		<script type="text/javascript" src="service/collisionsvc.js"></script>
		<script type="text/javascript" src="service/flosvc.js"></script>
		
		<script type="text/javascript" src="service/d3svc.js"></script>
		<script type="text/javascript" src="directives/rectangles.js"></script>
		<script type="text/javascript" src="directives/forceLayout1.js"></script>
		<script type="text/javascript" src="directives/forceLayout2.js"></script>
		<script type="text/javascript" src="directives/dayTimeline.js"></script>
		<script type="text/javascript" src="directives/collisions.js"></script>
		<script type="text/javascript" src="directives/quadtree.js"></script>
		<script type="text/javascript" src="directives/brushtooltip.js"></script>
		<script type="text/javascript" src="controllers/controller.js"></script>
		<style>

		.point {
		  fill: #999;
		  stroke: #fff;
		}

		.point.scanned {
		  fill: orange;
		  fill-opacity: 1;
		  stroke: brown;
		}

		.point.selected {
		  fill: red;
		  fill-opacity: 1;
		}

		.node {
		  fill: none;
		  stroke: #ccc;
		  shape-rendering: crispEdges;
		}
		.link {
			stroke: #777;
			stroke-width: 2px;
		}  
		.brush .extent {
		  stroke: #fff;
		  fill-opacity: .125;
		  shape-rendering: crispEdges;
		}

		</style>

</head>
<body ng-controller="Controller">

	<div>
		<button class="btn" id="drawRecButton" ng-click="draw()">Draw rectangles</button>
		<rectangles id="rectangles" data="jsonRectangles"/>
   </div>
   <div>
		 <button class="btn" id="drawtimeline" ng-click="drawTimeline()">Draw hours</button>
		 <daytl id="dayTimeline" data="time"/>
 </div>
 <div>
		 <button class="btn" id="collisions" ng-click="showCollision()">show collisions</button>
		 <test id="collisionTest" data="collisionD"/>
 </div>
  <div>
		 <button class="btn" id="quadtree" ng-click="showDistance()">show distance</button>
		 <qtree  data="distanceD"/>
 </div>
 <div>
		 <button class="btn" id="brushtooltip" ng-click="showBrush()">show brush and tooltip</button>
		 <brushtt  data="brushttD"/>
 </div>
 <div>
		 <button class="btn"  ng-click="demoFL1()">demo force layout 1</button>
		 <forceLO1  data="forceLO1D"/>
 </div>
  <div>
		 <button class="btn"  ng-click="demoFL2()">demo force layout 2</button>
		 <forceLO2  data="forceLO2D"/>
 </div>
</div>
</body>
</html>
